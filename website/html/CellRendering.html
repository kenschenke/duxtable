<h2>Custom Cell Rendering</h2>

<p>
    <code>&lt;DuxTable&gt;</code> allows for custom cell rendering.  A callback is supplied in the <code>render</code>
    property of the columns array.  The callback is passed the item for the row in question.  It can return a string
    or a React component.
</p>
